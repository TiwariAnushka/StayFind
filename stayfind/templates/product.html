{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
  }

  .form-label {
    font-weight: bold;
  }

  .btn {
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #343a40;
  }

  .card {
    border: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: bold;
  }

  .card-text {
    color: #6c757d;
  }

  .bg-white {
    background-color: #ffffff !important;
  }

  .shadow-sm {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
  }

  .rounded {
    border-radius: 0.25rem !important;
  }

  .rounded-top {
    border-top-left-radius: 0.25rem !important;
    border-top-right-radius: 0.25rem !important;
  }

  .filter-container {
    margin-bottom: 20px;
  }

  .btn-group .btn + .btn {
    margin-left: 10px;
  }

  .container {
    max-width: 1200px;
  }

  .alert {
    margin-top: 1rem;
  }

  .btn-dark {
    background-color: #343a40;
    border-color: #343a40;
  }
</style>

<!-- Main content starts -->
<div class="container mt-5">
  <!-- Filter options at the top -->
  <div class="filter-container d-flex justify-content-between align-items-center mb-4">
    <div class="btn-group" role="group">
      <!-- Filter by City buttons -->
      <a href="/product" class="btn btn-dark">All Cities</a>
      <a href="/city/1" class="btn btn-dark">Delhi</a>
      <a href="/city/2" class="btn btn-dark">Pune</a>
      <a href="/city/3" class="btn btn-dark">Bangalore</a>
      <a href="/city/4" class="btn btn-dark">Mumbai</a>
    </div>

    <!-- Sort by Price buttons -->
    <div class="btn-group" role="group">
      <a href="/sort/1" class="btn btn-dark">High to Low</a>
      <a href="/sort/0" class="btn btn-dark">Low to High</a>
    </div>

    <!-- Filter by Price form -->
    <form action="/pricefilter" method="get" class="d-flex">
      <input type="text" class="form-control me-2" id="Input1" name="min" placeholder="Min Price">
      <input type="text" class="form-control me-2" id="Input2" name="max" placeholder="Max Price">
      <input type="submit" value="Filter" class="btn btn-dark">
    </form>
  </div>

  <div class="row">
    <!-- Product list starts -->
    <div class="col-md-12">
      <div class="row">
        {% if errmsg %}
          <div class="alert alert-danger w-100" role="alert">
            {{errmsg}}
          </div>
        {% endif %}

        {% for i in data %}
        <!-- Product card -->
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm rounded">
            <img src="{{i.pimage.url}}" class="card-img-top rounded-top" alt="{{i.name}}" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text"><strong>Price:</strong> Rs. {{i.price}}/ Per Person</p>
              <a href="/products/{{i.id}}" class="btn btn-dark mt-auto">See Details</a>
            </div>
          </div>
        </div>
        <!-- Product card ends -->
        {% endfor %}
      </div>
    </div>
    <!-- Product list ends -->
  </div>
</div>
<!-- Main content ends -->

{% endblock 'main' %}

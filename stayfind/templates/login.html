{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Your existing styles */
    </style>
</head>
<body class="bg-myWhite">
    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-5 mx-auto shadow p-3 mt-5">
                {% if errmsg %}
                    <div class="alert alert-danger" role="alert">
                        {{errmsg}}
                    </div>
                {% endif %}
                <h5>User Login</h5><hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="Input1" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="Input1" name='uname'>
                    </div>
                    <div class="mb-2">
                        <label for="Input3" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="Input3" name='upass'>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Login" class="btn btn-danger">
                        &nbsp;&nbsp; New User? &nbsp;&nbsp; <a href="/register">Register</a>
                    </div>
                </form>
                <!-- Add Forgot Password link -->
                <div class="mb-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'JS/bootstrap.min.js' %}"></script>
    <script src="{% static 'JS/popper.js' %}"></script>
</body>
</html>
